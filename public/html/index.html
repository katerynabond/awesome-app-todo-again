<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awesome App Todos Again</title>
  <link href="css/normalize.css" media="all" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Eczar:500,700|Open+Sans" rel="stylesheet">
</head>
<body>

  <div id="app" class="center">
    <section class="create">
      <form class="create-form form-center">
        <input type="text" class='task-input input' placeholder="Enter your task.."required='true'/>
        <button type='submit' class="add-button submit">Add task</button>
      </form>
    </section>
    <section class="read">
      <ul class="todo-list ul-center">
        <li class="todo">
          <input type="checkbox" class="checkbox checkbox-button">
          <!-- added a checkbox button -->
          <!-- something to do -->
          <button class="delete-todo delete-button">X</button>
          <button class="update-todo update-button">Update</button>
        </li>
      </ul>

    </section>
  </div>
  <script src='js/app.js'></script>
</body>
</html>
